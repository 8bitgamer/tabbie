<link rel="import" href="../bower_components/paper-dialog/paper-dialog-base.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link href="../bower_components/paper-shadow/paper-shadow.html" rel="import">

<polymer-element name="tabbie-dialog" attributes="config" extends="paper-dialog-base" role="dialog" layout vertical>
    <template>
        <style>
            :host {
                background: #fff;
                color: rgba(0, 0, 0, 0.87);
                margin: 32px;
                overflow: visible !important;
            }

            h1 {
                font-size: 20px;
            }

            #scroller {
                overflow: auto;
                box-sizing: border-box;
                padding: 24px;
            }

            #btnOk {
                float: right;
                color: #3F51B5;
            }

            #btnOk[disabled] {
                color: #A8A8A8;
            }
        </style>

        <paper-shadow z="3" fit></paper-shadow>

        <!-- need this because the host needs to be overflow: visible -->
        <div id="scroller" relative flex auto>
            <template if="{{heading}}">
                <h1>{{heading}}</h1>
            </template>

            <content></content>

            <div>
                <paper-button class="ok" id="btnOk" disabled?="{{autoCloseDisabled}}" affirmative default>OK</paper-button>
            </div>
        </div>
    </template>
    <script>
        var dialog;
        Polymer({
            heading: "Column settings",
            transition: "core-transition-center",
            backdrop: true
        });
    </script>
</polymer-element>
