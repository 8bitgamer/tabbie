<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../../bower_components/core-icons/communication-icons.html">
<link rel="import" href="../../../bower_components/core-icons/image-icons.html">
<link rel="import" href="../../time-ago.html">

<polymer-element name="ph-thumb" attributes="item" noscript>
    <template center-justified layout>
         <style>
            :host {
                flex: 1 0 180px;
                height: 340px;
                max-width: 280px;
                font-size: 10px;
                color: black;
                display: inline-block;
                margin: 10px;
                padding: 10px;
                position: relative;
                overflow: hidden;
                background: #eceae9;
                box-sizing: border-box;
                border-radius: 4px;
            }
            :host(:hover) {
                background: #fcf5e2;
                -webkit-transition: background,.1s;
                -moz-transition: background,.1s;
                transition: background,.1s;
            }
            h1 {
                font-size: 24px;
                font-family: Verdana, Arial, sans-serif;
                font-weight: bold;
                text-align: left;
            }
            h3 {
                color: #534540;
                font-size: 16px;
                margin: 0 23px 5px 0;
                padding: 0 5px 0 0;
            }
            img {
                width: 100%;
            }
            .img {
                width: 100%;
                padding-bottom: 10px;
            }
            .img:hover {
                opacity: .8;
                -webkit-transition: opacity,.2s;
                transition: opacity,.2s;
                -moz-transition: opacity,.2s;
            }
            a {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: none;
            }
            .overlay {
                position: absolute;
                opacity: 0;
                height: 100%;
                width: 100%;
                padding: 10px;
                background-color: rgba(255, 255, 255, .5);
                transition: opacity 250ms;
                z-index: 1;
                box-sizing:border-box;
            }
            .minigrid {
                position: relative;
                width: 100%;
                margin: 0 auto;
                /*display: flex;*/
            }
            .minigrid div core-icon {
                width: 15px;
                height: 15px;
            }
            .votes {
                background-image: url(../../../img/arrow_up.svg);
                background-position: center 2px;
                background-repeat: no-repeat;
                border-radius: 3px;
                color: #534540;
                font-size: 13px;
                height: 44px;
                left: 0;
                margin-right: 10px;
                padding-top: 23px;
                position: absolute;
                text-align: center;
                top: 0;
                width: 33px;
            }
            .details {
                margin-left: 44px;
                margin-right: 10px;
            }
            .comments {
                background-image: url(../../../img/comment.svg);
                background-repeat: no-repeat;
                color: #a9a29f;
                height: 20px;
                min-width: 30px;
                /*padding-left: 20px;*/
                position: absolute;
                right: 0;
                text-align: right;
                top: 0;
            }
            .comments:hover {
                background-image: url(../../../img/comment_hover.svg);
                background-repeat: no-repeat;
                color: #da552f;
            }
            p {
                color: #685f5c;
                font-size: 16px;
                margin: 0;
                padding: 0;
            }
        </style>
        <a class="product" target="_blank" href="{{item.redirect_url}}">
            <div class="product" center-justified layout>
                <div class="img">
                    <img src="{{item.screenshot_url['300px']}}">
                </div>

                <div class="minigrid">
                    <div class="votes">
                        {{item.votes_count}}
                    </div>
                    <div class="details">
                        <h3>{{item.name}}</h3>
                        <p>{{item.tagline}}</p>
                    </div>
                    <a href="{{item.discussion_url}}" target="_blank">
                        <div class="comments">
                            {{item.comments_count}}
                        </div>
                    </a>
                </div>
            </div>
        </a>
    </template> 
</polymer-element>
