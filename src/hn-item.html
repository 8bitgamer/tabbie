<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="time-ago.html">

<polymer-element name="hn-item" attributes="item">
    <template>
        <style>
            :host {
                width: 100%;
                padding: 0 0 0 10px;
                margin-bottom:10px;
                border-bottom: 1px solid #d2d2d2;
                display:block;
                font-size:10px;
                color:black;
            }

            h1 {
                font-size:14px;
                font-family: 'Roboto Slab', 'Roboto', sans-serif;
            }

            a {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: none;
            }

            img {
                border-radius:50%;
                width:50px;
                height:50px;

                margin-top:0px;
                margin-right:10px;
            }

            .img {
                float:left;
                display:block;
            }

            div {
                display:block;
            }
        </style>
        <div>
            <h1><a href="{{item.url.target}}" target="_blank" >{{item.title}}</a></h1>
            <p>
                submitted by <a target="_blank" href="{{item.source.authorUrl}}">{{item.source.username}}</a> <time-ago datetime="{{item.source.createdAt}}" epoch="false"></time-ago>
            </p>
            <p>
                <a target="_blank" href="{{item.absoluteUrl}}">{{item.source.commentsCount}} comments</a>, {{item.source.likesCount}} points
            </p>
        </div>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
