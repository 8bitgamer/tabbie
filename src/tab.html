<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tabbie</title>

    <!-- 3RD PARTY -->
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <script src="../bower_components/store.js/store.js"></script>
    <script src="../bower_components/color-thief/src/color-thief.js"></script>
    <script src="../bower_components/packery/dist/packery.pkgd.js"></script>
    <script src="../bower_components/draggabilly/dist/draggabilly.pkgd.js"></script>
    <script src="../bower_components/fetch/fetch.js"></script>

    <!-- 1STPARTY -->
    <script src="../dist/js/main.js"></script>
    <link rel="stylesheet" href="../dist/css/screen.css">
    <link rel="import" href="item-column.html">
    <link rel="import" href="item-card.html">
    <link rel="import" href="column-chooser.html">
    <link rel="import" href="reddit-item.html">

    <!-- ELEMENTS -->
    <link rel="import" href="../bower_components/core-icons/core-icons.html">
    <link rel="import" href="../bower_components/core-icons/av-icons.html">
    <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/core-transition/core-transition.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-input/paper-input-decorator.html">
    <link href="../bower_components/core-menu/core-menu.html" rel="import">
    <link href="../bower_components/paper-dropdown/paper-dropdown.html" rel="import">
    <link href="../bower_components/paper-item/paper-item.html" rel="import">
    <link href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html" rel="import">
    <link href="../bower_components/core-toolbar/core-toolbar.html" rel="import">
    <link href="../bower_components/paper-toast/paper-toast.html" rel="import">

</head>
<body unresolved>

<div class="no-columns">
    <h1>Welcome to Tabbie!</h1>
    <p>You have not added any columns yet :(<br>
    Add one by clicking on the plus button at the bottom-right.</p>
</div>

<!--<core-toolbar class="top-bar">-->
    <!--<div id="div" flex>Tabbie</div>-->
<!--</core-toolbar>-->

<paper-fab icon="add" id="addcolumn"></paper-fab>

<div class="column-holder">

</div>
<div class="grid-sizer"></div>

<paper-dialog id="column_chooser" transition="core-transition-center">
    <column-chooser></column-chooser>
</paper-dialog>

<template is="auto-binding" id="reddit_dialog_wrapper">
    <paper-dialog id="reddit_dialog" heading="Reddit column settings" transition="core-transition-center">
        <paper-dropdown-menu label="Listing">
            <paper-dropdown class="dropdown">
                <core-menu class="menu" selected="{{config.listing}}">
                    <paper-item>Hot</paper-item>
                    <paper-item>New</paper-item>
                    <paper-item>Top</paper-item>
                </core-menu>
            </paper-dropdown>
        </paper-dropdown-menu>

        <paper-input-decorator label="subreddit name" floatingLabel error="Subreddit name is required!" autoValidate>
            <input is="core-input" required value="{{config.subreddit}}">
        </paper-input-decorator>

        <div>
            <paper-button style="float:right" affirmative default>Add</paper-button>
        </div>

    </paper-dialog>
</template>

<template is="auto-binding" id="hn_dialog_wrapper">
    <paper-dialog id="hn_dialog" heading="HackerNews column settings" transition="core-transition-center">

        <core-selector selected="1" id="core_menu">
            <paper-item>New</paper-item>
            <paper-item>Top</paper-item>
        </core-selector>

        <paper-button dismissive>Cancel</paper-button>
        <paper-button affirmative default>OK</paper-button>
    </paper-dialog>
</template>

<template is="auto-binding" duration="5000" id="removed_toast_wrapper">
    <paper-toast id="removed_toast" text="Column {{column.name}} was removed.">
        <div style="color: #eeff41;" on-click="{{restore}}">Undo</div>
    </paper-toast>
</template>
</body>
</html>
