<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tabbie</title>

    <!-- 3RD PARTY -->
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
    <script src="../bower_components/store.js/store.js"></script>
    <script src="../bower_components/color-thief/src/color-thief.js"></script>
    <script src="../bower_components/packery/dist/packery.pkgd.js"></script>
    <script src="../bower_components/draggabilly/dist/draggabilly.pkgd.js"></script>
    <script src="../bower_components/fetch/fetch.js"></script>
    <script src="../bower_components/momentjs/moment.js"></script>

    <!-- ELEMENTS -->
    <link rel="import" href="../bower_components/core-icons/core-icons.html">
    <link rel="import" href="../bower_components/core-meta/core-meta.html">
    <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/core-transition/core-transition.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-input/paper-input-decorator.html">
    <link href="../bower_components/core-menu/core-menu.html" rel="import">
    <link href="../bower_components/paper-dropdown/paper-dropdown.html" rel="import">
    <link href="../bower_components/paper-item/paper-item.html" rel="import">
    <link href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html" rel="import">
    <link href="../bower_components/core-toolbar/core-toolbar.html" rel="import">
    <link href="../bower_components/paper-toast/paper-toast.html" rel="import">
    <link href="../bower_components/core-tooltip/core-tooltip.html" rel="import">

    <!-- 1STPARTY -->
    <script src="../dist/js/main.js"></script>
    <link rel="stylesheet" href="../dist/css/screen.css">
    <link rel="import" href="item-column.html">
    <link rel="import" href="item-card.html">
    <link rel="import" href="tabbie-dialog.html">
    <link rel="import" href="column-chooser.html">
    <link rel="import" href="reddit-item.html">
    <link rel="import" href="reddit-dialog.html">
    <link rel="import" href="dribbble-item.html">
    <link rel="import" href="hn-item.html">
    <link rel="import" href="github-item.html">


</head>
<body unresolved>

<div class="no-columns-container">
    <div>
        <h1>Welcome to Tabbie!</h1>
        <p>You have not added any columns yet :(<br>
            Add one by clicking on the plus button at the bottom-right.</p>
    </div>
</div>

<div class="fabs">
    <core-tooltip label='Enable edit mode which allows you to drag columns around.' position="left" class="fab-edit-wrapper">
        <paper-fab mini icon="create" class="fab-edit" ></paper-fab>
    </core-tooltip>
    <paper-fab icon="add" class="fab-add"></paper-fab>
</div>
<core-meta type="transition" id="meta"></core-meta>

<div class="column-holder"></div>
<div class="grid-sizer"></div>

<paper-dialog id="column_chooser" transition="core-transition-center">
    <column-chooser></column-chooser>
</paper-dialog>


<template is="auto-binding" id="hn_dialog_wrapper">
    <paper-dialog id="hn_dialog" heading="HackerNews column settings" transition="core-transition-center">

        <core-selector selected="1" id="core_menu">
            <paper-item>New</paper-item>
            <paper-item>Top</paper-item>
        </core-selector>

        <paper-button dismissive>Cancel</paper-button>
        <paper-button affirmative default>OK</paper-button>
    </paper-dialog>
</template>

<template is="auto-binding" id="removed_toast_wrapper">
    <paper-toast id="removed_toast" duration="5000" text="Column {{column.name}} was removed.">
        <div style="color: #eeff41;" on-click="{{restore}}">Undo</div>
    </paper-toast>
</template>

<paper-toast id="edit_toast" duration="5000" text=""></paper-toast>
</body>
</html>
