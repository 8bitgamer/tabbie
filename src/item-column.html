<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/core-transition/core-transition.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<polymer-element name="item-column" attributes="column">
    <template>
        <style>
            :host {
                display:block;
                /*width: {{25 * column.width}}%;*/
            }

            .card {
                background: #fff;
                border-radius: 3px;
                margin: 10px;
                height: 97%;
                box-sizing: border-box;
                position: relative;
                padding-top:64px;
            }

            #core_toolbar {
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
                color: #f1f1f1;
            }

            paper-icon-button {
                background-size: cover;
            }

            paper-spinner {
                top: 50%;
                left: 50%;
                position: absolute;
            }

            paper-spinner::shadow .circle {
                border-color: rgb({{column.color[0]}}, {{column.color[1]}}, {{column.color[2]}});
            }

            paper-progress::shadow #activeProgress, core-toolbar  {
                background-color: rgb({{column.color[0]}}, {{column.color[1]}}, {{column.color[2]}});
            }

            paper-progress {
                position:absolute;
                top:64px;
                width:100%;
                opacity: 0;
                transition:500ms opacity;
            }

            core-toolbar {
                cursor: move;
                cursor: -webkit-grabbing;
            }

            .holder {
                height:100%;
                width:100%;
                padding: 0px 10px 0px 0px;
                box-sizing: border-box;
                overflow-y:auto;
            }

            /* For the "inset" look only */
            html {
                overflow: auto;
            }
            body {
                position: absolute;
                top: 20px;
                left: 20px;
                bottom: 20px;
                right: 20px;
                padding: 30px;
                overflow-y: scroll;
                overflow-x: hidden;
            }

            /* Let's get this party started */
            ::-webkit-scrollbar {
                width: 12px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background:#eee;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                border-radius: 10px;
                background: rgba(210, 210, 210, 0.80);
            }
            ::-webkit-scrollbar-thumb:window-inactive {
                background: rgba(210, 210, 210, 0.40);
            }
        </style>

        <paper-shadow class="card" z="1" transition="core-transition-fade">
            <core-toolbar id="core_toolbar" class="{{column.className}}">
                <paper-icon-button on-click="{{settings}}" style="background-image: url(../src/img/{{column.thumb}})"></paper-icon-button>
                <div id="div" flex>{{column.name}}</div>
                <paper-icon-button on-click="{{_delete}}" icon="delete"></paper-icon-button>
                <template if="{{column.dialog}}">
                    <paper-icon-button on-click="{{settings}}" icon="settings"></paper-icon-button>
                </template>
                <paper-icon-button on-click="{{refresh}}" icon="refresh"></paper-icon-button>
            </core-toolbar>

            <paper-progress indeterminate></paper-progress>

            <paper-spinner class="{{column.className}}" active></paper-spinner>

            <div class="holder">

            </div>
        </paper-shadow>

    </template>
    <script>
        Polymer({
            _delete: function(e) {
                this.fire("column-delete", e.target.templateInstance.model.column);
            },
            settings: function(e) {
                this.fire("column-settings", e.target.templateInstance.model.column);
            },
            refresh: function(e) {
                this.fire("column-refresh", e.target.templateInstance.model.column);
            }
        });
    </script>
</polymer-element>
